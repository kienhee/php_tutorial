<!DOCTYPE html>
<html lang="en">
	<head>
	<title>exercise6</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/67b41cffa0.js"></script>
</head>
<body>
	<div class="container">
		<div class="form_login">
			<div class="nav_login">
				<p class="text_style"><span>ĐĂNG NHẬP VỚI</span></p>
				<ul>
					<li class="fb-btn"><i class="fab fa-facebook-f"></i><a href="#"> Facebook</a></li>
					<li class="google-btn"><i class="fab fa-google"></i><a href="#"> Google</a></li>
					<li class="phone-btn"><i class="fas fa-phone"></i><a href="#"> Phone</a></li>
				</ul>
			</div><br>
			<p class="text_style"><span>HOẶC</p>

				<input type="email" required /><br>
				<span class="label">Mật khẩu</span><br>
				<input type="password" required />
				<div class="row">
				   <input type="checkbox"> Tự động đăng nhập</input>
				   <a href="#">Quên mật khẩu?</a>
				</div>
				<div class="login_btn">
			   	  <button type="submit">ĐĂNG NHẬP <i class="fas fa-chevron-circle-right"></i></button>
				</div>
			</form>
			<p class="text_style"><span>Bạn chưa có tài khoản?</p>
			<div class="sign_up_btn">
				<button><a href="#"></a>ĐĂNG KÝ NHANH</button>
			</div>
		</div>
	</div>
</body>
</html>
