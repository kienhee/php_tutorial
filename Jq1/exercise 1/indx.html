<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sdi., initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stye.css">
</head>
<body>
    <div class="container">
        <div class="box-maths">
            <div class="box-title">
            <h1>Chu vi và diện tích hình chữ nhật</h1>
            </div>
            <form action="">
            <label for="">Nhập chiều dài: (met)</label><br>
            <input type="text" id="a"><br>
            <label for="">Nhập chiều rộng: (met)</label><br>
            <input type="text" id="b"><br><br>
            <button class="color-button" onclick="tinhtoan()" >tính chu vi và diện tich</button>
             <p>Chu vi =10m <br>
            Diện ích =6m^2</p>
            <p> The Result Is: <span id="result"></span></p>
            </form>
        </div>
    </div>
    <script>
            function tinhtoan(){
                var a = document.getElementById("a");
                var b =document.getElementById("b");
                document.getElementById("result").innerHTML= parseFloat(a.value) * parseFloat(b.value);
            }
    </script>
</body>
</html>
