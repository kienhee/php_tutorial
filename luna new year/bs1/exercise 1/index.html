<!DOCTYPE html>
<html>
<head>
	<title>exercise 1</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<style>
        span{
            color: red;
        }
	</style>
</head>
<body>
	<div class="container">
		<form action="#" method="#" id="form-1">
  		   <div class="form-group">
    		  <label for="first-name">First Name</label>
			  <input type="text" class="form-control" name="First-Name" id="firstname">
			  <span id="error-message"></span>
  		   </div>
  		   <div class="form-group mt-3">
   	 		  <label for="last-name">Last Name</label>
			  <input type="text" class="form-control" name="Last-Name" id="lastname"  >
			  <span id="error-message2"></span>
  		   </div>
  		   <div class="gender mt-3">
  		   	<label>Male</label>
  		    <input type="radio" name="gender">
  		    <label>Female</label>
  		    <input type="radio" name="gender">
  		   </div>
  			<div class="form-group mt-3">
   	          <input type="date" class="form-control" name="birth-day" >
  		    </div>
  			<button type="submit" class="btn btn-primary mt-3" onclick="validate()" >Submit</button>
		</form>
	</div>	
  <script >
	  function validate() {
		  var fname = document.getElementById('firstname').value;
		  var lname = document.getElementById('lastname').value;
		  if( fname == ""){
			  document.getElementById('error-message').innerHTML='Trường này bắt buộc nhập'
		  }
		  else{
            document.getElementById('error-message').innerHTML=" ";
          }

          if( lname == ""){
			  document.getElementById('error-message2').innerHTML='Trường này bắt buộc nhập'
		  }
		  else{
            document.getElementById('error-message2').innerHTML=" ";
          }
	  }
  </script>
</body>
</html>
